<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:if test="#{listterminalesBean.user.codigoRol.codigo=='4'}">
        <h:dataTable var="o" value="#{listterminalesBean.asignF}">
            <c:when test="#{listterminalesBean.user.dni.equals(o.usuario.dni)}">
                <c:if test="#{o.usuario} == #{listterminalesBean.user}"/>
                <f:facet name="header">
                    <h:outputText value="Marca" />
                </f:facet>
                <h:outputText value="#{o.codigoTerminal.marca}"/>
                <f:facet name="header">
                    <h:outputText value="Modelo" />
                </f:facet>
                <h:outputText value="#{o.codigoTerminal.modelo}"/>
                <f:selectItem value="#{o.codigoTerminal.codigo}"/>
            </c:when>
        </h:dataTable>
        </c:if>
        
        <c:if test="#{listterminalesBean.user.codigoRol.codigo=='3'}">
        <h:dataTable var="o" value="#{listterminalesBean.asignF}">        
            <c:when test="#{o.usuario.codigoRol.codigo >=3 && o.usuario.codigoDip.codigo == listterminalesBean.user.codigoDip.codigo}">
                <f:facet name="header">
                    <h:outputText value="Usuario" />
                </f:facet>
                <h:outputText value="#{o.usuario.dni}"/>
                <f:facet name="header">
                    <h:outputText value="Marca" />
                </f:facet>
                    <h:outputText value="#{o.codigoTerminal.marca}"/>
                <f:facet name="header">
                    <h:outputText value="Modelo" />
                </f:facet>
                    <h:outputText value="#{o.codigoTerminal.modelo}"/>
                <f:facet name="header">
                    <h:outputText value="Departamento" />
                </f:facet>
                    <h:outputText value="#{o.usuario.codigoDip.codigo}"/>
                <f:selectItem value="#{o.codigoTerminal.codigo}"/>
            </c:when>
        </h:dataTable>
        </c:if>    
        
                
        <c:if test="#{listterminalesBean.user.codigoRol.codigo=='2'}">
        <h:dataTable var="o" value="#{listterminalesBean.asignF}">        
            <c:when test="#{o.usuario.codigoRol.codigo >=2 && o.usuario.codigoDip.codigo == listterminalesBean.user.codigoDip.codigo}">
                <f:facet name="header">
                    <h:outputText value="Usuario" />
                </f:facet>
                <h:outputText value="#{o.usuario.dni}"/>
                <f:facet name="header">
                    <h:outputText value="Marca" />
                </f:facet>
                    <h:outputText value="#{o.codigoTerminal.marca}"/>
                <f:facet name="header">
                    <h:outputText value="Modelo" />
                </f:facet>
                    <h:outputText value="#{o.codigoTerminal.modelo}"/>
                <f:facet name="header">
                    <h:outputText value="Departamento" />
                </f:facet>
                    <h:outputText value="#{o.usuario.codigoDip.codigo}"/>
                <f:selectItem value="#{o.codigoTerminal.codigo}"/>
            </c:when>
        </h:dataTable>
        </c:if> 
            
            <c:if test="#{listterminalesBean.user.codigoRol.codigo=='1'}">
        <h:dataTable var="o" value="#{listterminalesBean.asignF}">                    
                <f:facet name="header">
                    <h:outputText value="Usuario" />
                </f:facet>
                <h:outputText value="#{o.usuario.dni}"/>
                <f:facet name="header">
                    <h:outputText value="Marca" />
                </f:facet>
                    <h:outputText value="#{o.codigoTerminal.marca}"/>
                <f:facet name="header">
                    <h:outputText value="Modelo" />
                </f:facet>
                    <h:outputText value="#{o.codigoTerminal.modelo}"/>
                <f:facet name="header">
                    <h:outputText value="Departamento" />
                </f:facet>
                    <h:outputText value="#{o.usuario.codigoDip.codigo}"/>
                <f:selectItem value="#{o.codigoTerminal.codigo}"/>
        </h:dataTable>
        </c:if> 
    </h:body>
</html>
