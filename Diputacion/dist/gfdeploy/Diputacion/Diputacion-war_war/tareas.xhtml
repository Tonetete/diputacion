<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xmlns:c="http://java.sun.com/jsp/jstl/core"
          xmlns:f="http://java.sun.com/jsf/core">
<h:head>
 <ui:include src="res/header.html"   />
</h:head>
 <h:body> 
      <ui:include src="res/header-menu.xhtml" />
      <div class="container-fluid">
            <div class="row-fluid">
				
                <!-- left menu starts -->
                <ui:include src="res/sidebar.xhtml"/>
                <!-- left menu ends -->
                <div id="content" class="span10">
                    <!-- content starts -->		

                    <div>
                            <ul class="breadcrumb">
                                    <li>
                                            <a href="main.jsf">Principal</a> <span class="divider">/</span>
                                    </li>
                                    <li>
                                            <a href="tareas.jsf">Tareas</a>
                                    </li>
                            </ul>
                    </div>
       
                            <br />
                <div class="row-fluid sortable">		
                          <div class="box span12">
                                  <div class="box-header well">
                                          <h2><i class="icon-user"></i>Tareas</h2>
                                          <div class="box-icon">
                                                  <a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
                                                  <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                                                  <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>                                                  
                                          </div>
                                  </div>
                                  <div class="box-content">   
                                      <c:if test="${listTareasBean.tarea.size() == 0}"><h1><center>No tienes asignaciones</center></h1> </c:if>
                                  <c:if test="${listTareasBean.tarea.size() > 0}">
                                    <h:form id="grupo">
                                    <h:dataTable var="o" value="#{listTareasBean.tarea}" class="table table-striped table-bordered bootstrap-datatable datatable">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ID"/>
                                            </f:facet>
                                            <h:outputText value="#{o.idTarea}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="DNI"/>
                                            </f:facet>
                                            <h:outputText value="#{o.dni}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Tipo de Tarea"/>
                                            </f:facet>
                                            <h:outputText value="#{o.tipoTarea.nombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Fecha Emisión"/>
                                            </f:facet>
                                            <h:outputText value="#{o.fechaEmision}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Perfil"/>
                                            </f:facet>
                                            <h:outputText value="#{o.codigoPerfil.descripcion}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Categoría"/>
                                            </f:facet>
                                            <h:outputText value="#{o.codigoCategoria.descripcion}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Numero"/>
                                            </f:facet>
                                            <h:outputText value="#{o.codigoNumero.numero}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Terminal"/>
                                            </f:facet>
                                            <h:outputText value="#{o.codigoTerminal.marca}"/>
                                            <h:outputText value="#{o.codigoTerminal.modelo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Validado"/>
                                            </f:facet>
                                            <h:outputText value="#{o.validado}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Acciones"/>
                                            </f:facet>
                                            <h:commandButton styleClass="btn btn-danger delete" value="Borrar" action="#{listTareasBean.borrar}"> 
                                                    <f:setPropertyActionListener target="#{listTareasBean.idTarea}" value="#{o.idTarea}"/>
                                                </h:commandButton>
                                                <h:commandButton styleClass="btn btn-success edit" value="Añadir Seleccion" action="#{listTareasBean.add}"> 
                                                    <f:setPropertyActionListener target="#{listTareasBean.idTarea}" value="#{o.idTarea}"/>
                                                </h:commandButton>
                                        </h:column>       
                                    </h:dataTable>
                                    </h:form>
                                 </c:if>
                                </div>
                          </div>
                    </div>
                </div>
            </div>
      </div>
      <ui:include src="res/footer.xhtml"/>   
    </h:body>

</html>
